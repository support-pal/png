<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: #000;
      color: #fff;
    }

    .header {
      text-align: center;
      padding: 25px 15px 10px;
    }

    .donate {
      margin: 20px 0;
      text-align: center;
    }

    .donate a {
      font-size: 22px;
      font-weight: 800;
      color: red;
      text-decoration: none;
      border: 2px solid red;
      padding: 12px 28px;
      border-radius: 999px;
      display: inline-block;
      animation: pulse 1.4s infinite;
    }

    .donate span {
      margin-left: 8px;
      display: inline-block;
      animation: arrowBlink 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.35; }
      100% { opacity: 1; }
    }

    @keyframes arrowBlink {
      0% { transform: translateX(0); }
      50% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }

    .image-container,
    .video-container {
      max-width: 720px;
      margin: 0 auto;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    .video-title {
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      padding: 25px 15px 10px;
      line-height: 1.4;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }

    .footer {
      text-align: center;
      padding: 30px 15px 40px;
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="donate">
      <a href="https://gofund.me/3752273aa" target="_blank">
        DONATE & SEE MORE DETAILS
        <span>➤➤➤</span>
      </a>
    </div>
  </div>

  <div class="image-container">
    <a href="https://gofund.me/3752273aa" target="_blank">
      <img src="pp.png" alt="">
    </a>
  </div>

  <!-- Text above video -->
  <div class="video-title">
    This is our reality — unseen, unheard, and ignored by the world.
  </div>

  <!-- Donate button above video -->
  <div class="donate">
    <a href="https://gofund.me/3752273aa" target="_blank">
      DONATE & SEE MORE DETAILS
      <span>➤➤➤</span>
    </a>
  </div>

  <!-- Video -->
  <div class="video-container">
    <video src="clod.mp4" controls playsinline></video>
  </div>

  <div class="footer">
    <div class="donate">
      <a href="https://gofund.me/3752273aa" target="_blank">
        DONATE & SEE MORE DETAILS
        <span>➤➤➤</span>
      </a>
    </div>
  </div>

</body>
</html>
